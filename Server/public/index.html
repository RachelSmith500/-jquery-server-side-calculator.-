<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="form">
        <label htmlFor="numberInput">Number Input:</label>
        <input id="numberInputOne" type="number">
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="times">*</button>
        <button id="divide">/</button>
        <label htmlFor="numberInput">Number Input:</label>
        <input id="numberInputTwo" type="number">
        <button id="equals">=</button>
        <button id="clear">C</button>
    </div>
    <div id="answer"></div>
    <section id="equationOutput"></section>
    
</body>
</html>
